<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 11</title>
    <link rel="stylesheet" href="act11pt2.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de contacto</h1>
        <form action="" method="GET">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="40" required>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" maxlength="40" required>
            
            <label>Sexo:</label>
            <label for="hombre">Hombre</label>
            <input type="radio" id="hombre" name="sexo" value="hombre" required>
            <label for="mujer">Mujer</label>
            <input type="radio" id="mujer" name="sexo" value="mujer" required>
            
                        <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <div class="checkbox-group">
                <input type="checkbox" id="novedades" name="novedades" checked>
                <label for="novedades">Deseo recibir novedades y ofertas</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="acepto" name="acepto" required>
                <label for="acepto">He leído y acepto las condiciones generales del programa y la normativa sobre protección de datos</label>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
