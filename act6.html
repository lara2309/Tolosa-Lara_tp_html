<!DOCTYPE html>
<!--Explicación de los atributos:

<link>: Es una etiqueta de HTML utilizada para definir la relación entre un documento y un recurso externo, como un archivo CSS.

rel="stylesheet": Es un atributo que define la relación entre el documento HTML y el recurso vinculado. En este caso, "stylesheet" indica que el recurso vinculado es una hoja de estilos CSS.
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 6</title>
    <link rel="stylesheet" href=".act6pt2.css">
</head>
<body>
    <header>
        <h1>Titulo</h1>
    </header>
</body>
</html>
